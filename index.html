<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/styles.css">

		<script src="js/jquery/jquery.js"></script>
	</head>

	<body>
		<section id="main-container">
			<section id="control">
				<button class="settings-button" onclick="showOptionsScreen()">
					<img class="settings-button-image" src="images/cog.png" alt="settings button">
				</button>
				<section class="control-group">
					<button class="control-header collapsible active">Graph Settings</button>
					<div class="control-elements collapsible-content">
						<div class="label-input-pair control-element-group">
							<label class="control-label number-input-label" for="node-number-input">Node number:</label>
							<input class="number-input" id="node-number-input" type="number" name="node-number-input" value="6" min="0" onchange="updateNodeNumber()">
						</div>
						<div class="label-input-pair control-element-group">
							<label class="control-label number-input-label" for="tree-root-input">Tree root:</label>
							<input class="number-input" id="tree-root-input" type="number" name="tree-root-input" value="1" min="1" onchange="updateTreeRoot()">
						</div>
						<div class="control-element-group">
							<button class="control-button" type="button" onclick="fillGraph()">Fill graph</button>
							<button class="control-button" type="button" onclick="clearGraph()">Clear graph</button>
						</div>
						<div class="control-element-group">
							<div class="label-checkbox-pair">
								<input class="control-checkbox" id="directed-checkbox" type="checkbox" checked onclick="toggleDirected()">
								<label class="control-label" for="directed-checkbox">Directed</label>
							</div>
							<div class="label-checkbox-pair">
								<input class="control-checkbox" id="tree-checkbox" type="checkbox" onclick="toggleTree()">
								<label class="control-label" for="tree-checkbox">Tree</label>
							</div>
						</div>
					</div>
				</section>
				<section class="control-group" id="matrix-group">
					<button class="control-header collapsible">Neighbor Matrix</button>
					<section class="collapsible-content" id="matrix-section">
					</section>
				</section>
				<section class="control-group">
					<button class="control-header collapsible">Connections</button>
					<section class="control-elements collapsible-content">
						<textarea id="connections-textarea" name="connections" rows="6" cols="40"></textarea>
						<div class="control-element-group">
							<button class="control-button" type="button" onclick="evaluateConnections()">Apply</button>
							<button class="control-button" type="button" onclick="clearConnections()">Clear</button>
							<button class="control-button" type="button" onclick="writeConnections()">Write state</button>
						</div>
					</section>
				</section>
				<section class="control-group">
					<button class="control-header collapsible active">Information</button>
					<section id="information-section collapsible-content">
						<div class="information-group" id="general-infomration">
							<p class="information-header">General information:</p>
							<p>Connection count: <span id="connection-count"></span></p>
						</div>
						<div class="information-group" id="tree-information">
							<p class="information-header">Tree information:</p>
							<p>Leaf count: <span id="leaf-count"></span></p>
						</div>
					</section>
				</section>
			</section>

			<canvas id="main-canvas" height="700" width="700">
			</canvas>

			<div class="modal transparent" id="options-modal">
				<section class="options-screen">
					<button class="x-button" onclick="hideOptionsScreen()">&times;</button>
					<h1 class="options-header">Options</h1>
					<h2 class="options-header">Graph 	Options</h2>
					<section class="options-section">
						<div class="option-group">
							<div class="label-input-pair">
								<label class="number-input-label" for="graph-radius-input">Graph radius:</label>
								<input type="number" class="number-input" name="graph-radius-input" id="graph-radius-input" value="200" min="0" onchange="updateGraphRadius()">
							</div>
							<p class="note">The distance between the center of the canvas and the nodes, in pixels</p>
						</div>
						<div class="option-group">
							<div class="label-input-pair">
									<label class="number-input-label" for="node-radius">Node radius:</label>
									<input type="number" class="number-input" name="node-radius" id="node-radius-input" value="40" min="0" onchange="updateNodeRadius()">
							</div>
							<p class="note">The radius of the circles representing nodes, in pixels</p>
						</div>
						<div class="option-group">
							<div class="label-input-pair">
									<label class="number-input-label" for="node-font-size">Node number font size:</label>
									<input type="number" class="number-input" name="node-font-size" id="node-font-size-input" value="30" min="0" onchange="updateNodeFontSize()">
							</div>
							<p class="note">The font size of the numbers on the nodes, in pixels</p>
						</div>
					</section>
					<h2 class="options-header">Color Options</h2>
					<section class="options-section color-options">
							<div class="label-input-pair">
								<label for="arrow-color">Arrow color:</label>
								<input type="color" class="color-input" name="arrow-color" id="arrow-color-input" value="#ff7777" onchange="updateColors()">
							</div>
							<div class="label-input-pair">
								<label for="node-color">Node color:</label>
								<input type="color" class="color-input" name="node-color" id="node-color-input" value="#33eeee" onchange="updateColors()">
							</div>
							<div class="label-input-pair">
								<label for="node-number-color">Node number color:</label>
								<input type="color" class="color-input" name="node-number-color" id="node-number-color-input" value="#ffffff" onchange="updateColors()">
							</div>
							<div class="label-input-pair">
								<label for="line-color">Line color:</label>
								<input type="color" class="color-input" name="line-color" id="line-color-input" value="#000000" onchange="updateColors()">
							</div>
					</section>
				</section>
			</div>
		</section>

		<script src="js/graph_functions.js"></script>
		<script src="js/tree_functions.js"></script>
		<script src="js/matrix_functions.js"></script>
		<script src="js/general_functions.js"></script>
		<script src="js/utility_functions.js"></script>
		<script src="js/main_script.js"></script>
	</body>
</html>
