<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/styles.css">

		<script src="js/jquery.js"></script>
	</head>

	<body>
		<section id="main_container">
			<section id="control">
				<button class="settings_button" onclick="show_options_screen()">
					<img class="settings_button_image" src="images/cog.png" alt="settings button">
				</button>
				<section class="control_group">
					<button class="control_header collapsible active">Graph settings</button>
					<div class="control_button_group">
						<div class="label_input_pair">
							<label class="control_label number_input_label" for="node_number_input">Node number:</label>
							<input class="control_number_input" id="node_number_input" type="number" name="node_number_input" value="6" min="0" onchange="update_node_number()">
						</div>
						<button class="control_button" type="button" onclick="fill_graph()">Fill graph</button>
						<button class="control_button" type="button" onclick="clear_graph()">Clear graph</button>
						<div class="checkbox_pair">
							<input class="control_checkbox" id="directed_checkbox" type="checkbox" checked onclick="toggle_directed()">
							<label class="control_label" for="directed_checkbox">Directed</label>
						</div>
						<div class="checkbox_pair">
							<input class="control_checkbox" id="tree_checkbox" type="checkbox" onclick="toggle_tree()">
							<label class="control_label" for="tree_checkbox">Tree</label>
						</div>
						<div>
							<label for="tree_root_input">Tree root:</label>
							<input class="control_number_input" id="tree_root_input" type="number" name="tree_root_input" value="1" min="1" onchange="update_tree_root()">
						</div>
					</div>
				</section>
				<section class="control_group" id="matrix_group">
					<button class="control_header collapsible">Neighbour matrix</button>
					<section id="matrix_section">
					</section>
				</section>
				<section class="control_group">
					<button class="control_header collapsible active">Information</button>
					<section id="information_section">
						<div class="information_group" id="general_information">
							<p class="information_header">General information:</p>
							<p>Connection count: <span id="connection_count"></span></p>
						</div>
						<div class="information_group" id="tree_information">
							<p class="information_header">Tree information:</p>
							<p>Leaf count: <span id="leaf_count"></span></p>
						</div>
					</section>
				</section>
			</section>

			<canvas id="mainCanvas" height="700" width="700">
			</canvas>

			<div class="modal transparent" id="options_modal">
				<section class="options_screen">
					<button class="x_button" onclick="hide_options_screen()">&times;</button>
					<h1 class="options_header">Options</h1>
					<h2 class="options_header">Graph options</h2>
					<section class="options_section">
						<div class="option_group">
							<label for="graph_radius_input">Graph radius:</label>
							<input type="number" name="graph_radius_input" id="graph_radius_input" value="200" min="0" onchange="update_graph_radius()">
							<p class="note">The distance between the center of the canvas and the nodes, in pixels.</p>
						</div>
					</section>
					<h2 class="options_header">Color options</h2>
					<section class="options_section">
							<div class="label_input_pair">
								<label for="arrow_color">Arrow color:</label>
								<input type="color" name="arrow_color" id="arrow_color_input" value="#ff7777">
							</div>
							<div class="label_input_pair">
								<label for="node_color">Node color:</label>
								<input type="color" name="node_color" id="node_color_input" value="#33eeee" onchange="update_colors()">
							</div>
							<div class="label_input_pair">
								<label for="node_number_color">Node number color:</label>
								<input type="color" name="node_number_color" id="node_number_color_input" value="#ffffff" onchange="update_colors()">
							</div>
							<div class="label_input_pair">
								<label for="line_color">Line color:</label>
								<input type="color" name="line_color" id="line_color_input" value="#000000" onchange="update_colors()">
							</div>
					</section>
				</section>
			</div>
		</section>

		<script src="js/graph_functions.js"></script>
		<script src="js/tree_functions.js"></script>
		<script src="js/matrix_functions.js"></script>
		<script src="js/general_functions.js"></script>
		<script src="js/utility_functions.js"></script>
		<script src="js/main_script.js"></script>
	</body>
</html>
