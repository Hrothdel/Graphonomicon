<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/styles.css">

		<script src="js/jquery.js"></script>
	</head>

	<body>
		<section id="main_container">
			<section id="control">
				<section class="control_group">
					<h2 class="control_header">Graph settings</h2>
					<section class="control_button_group">
						<button class="control_button" type="button" onclick="add_node()">++</button>
						<button class="control_button" type="button" onclick="remove_node()">--</button>
						<button class="control_button" type="button" onclick="update_tree_information()">Update tree</button>
					</section>
				</section>
				<section class="control_group" id="matrix_group">
					<h2 class="control_header">Neighbour matrix</h2>
				</section>
			</section>

			<canvas id="mainCanvas" height="700" width="700">
			</canvas>
		</section>

		<script src="js/graph_functions.js"></script>
		<script src="js/tree_functions.js"></script>
		<script src="js/matrix_functions.js"></script>
		<script src="js/main_script.js"></script>
	</body>
</html>
